<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body style="background-color: lightblue;">
    <header>
        <table width="100%" bgcolor="darkblue" cellpadding="20">
            <tr>
                <td align="center">
                    <h1 style="color: white;">Contacto</h1>
                </td>
            </tr>
        </table>
    </header>

    <main>
        <section>
            <article>
                <h2>Contáctanos</h2>
                <p>Si tienes alguna pregunta o comentario, no dudes en contactarnos. Nos encantaría saber de ti.</p>
                
                <form action="#" method="POST">
                    <div align="center">
                        <label for="nombre">Nombre:</label><br>
                        <input type="text" id="nombre" name="nombre" required><br><br>
                        
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" required><br><br>
                        
                        <label for="mensaje">Mensaje:</label><br>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br><br>
                        
                        <button type="submit">Enviar Mensaje</button>
                    </div>
                </form>
            </article>
        </section>

        <div align="center">
            <p><a href="menu.html">Regresar al Menú</a></p>
        </div>
    </main>

    <footer style="background-color: darkblue; color: white; text-align: center; padding: 10px;">

    </footer>
</body>
</html>
